<!DOCTYPE html>
<html>
<head>
    <title>Simple Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <form id="calculator">
        <label for="num1">Number 1:</label>
        <input type="number" id="num1" required><br><br>

        <label for="num2">Number 2:</label>
        <input type="number" id="num2" required><br><br>

        <input type="button" value="Add" id="add">
        <input type="button" value="Subtract" id="subtract">
        <input type="button" value="Multiply" id="multiply">
        <input type="button" value="Divide" id="divide"><br><br>

        <label for="result">Result:</label>
        <input type="text" id="result" readonly>
    </form>
    

    <script src="js/web.js"></script>
</body>
</html>
